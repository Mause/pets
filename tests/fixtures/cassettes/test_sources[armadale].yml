        \t\t\t\r\n\t\t\t\t\t\t\t</header>\r\n\t\t\r\n\t\t<div class=\"field field-name-field-page-introduction\
        \ field-type-text-long field-label-hidden\"><div class=\"field-items\"><div\
        \ class=\"field-item even\">The City of Armadale is committed to the safety\
        \ and wellbeing of our community and staff. Due to the outbreak of Covid-19,\
        \ attendance at the City's Animal Management Facility is now by appointment\
        \ only.</div></div></div><div class=\"toc-wrapper\">\r\n\t<div id=\"table-of-contents-links\"\
        >\r\n\t\t\t<a name=\"table-of-contents\"></a>\r\n\t\t\t<h3>On This Page</h3>\r\
        \n\t\t\t<div class=\"item-list\"><ul class=\"toc-node-bullets\"><li class=\"\
        toc-node-level-1 first\"><a href=\"/lost-cats-and-dogs-animal-management-facility#toc-1\"\
        ><span class=\"toc-text\">How we handle lost pets</span></a></li>\n<li class=\"\
        toc-node-level-1\"><a href=\"/lost-cats-and-dogs-animal-management-facility#toc-2\"\
        ><span class=\"toc-text\">Reclaiming your pet</span></a></li>\n<li class=\"\
        toc-node-level-1\"><a href=\"/lost-cats-and-dogs-animal-management-facility#toc-3\"\
        ><span class=\"toc-text\">Impound fees</span></a></li>\n<li class=\"toc-node-level-1\"\
        ><a href=\"/lost-cats-and-dogs-animal-management-facility#toc-4\"><span class=\"\
        toc-text\">Pound location and opening hours</span></a></li>\n<li class=\"\
        toc-node-level-1\"><a href=\"/lost-cats-and-dogs-animal-management-facility#toc-5\"\
        ><span class=\"toc-text\">Rehoming</span></a></li>\n<li class=\"toc-node-level-1\
        \ last\"><a href=\"/lost-cats-and-dogs-animal-management-facility#toc-6\"\
        ><span class=\"toc-text\">Currently impounded animals</span></a></li>\n</ul></div>\t\
        </div>\r\n</div>\n<div class=\"paragraphs-items paragraphs-items-field-elements\
        \ paragraphs-items-field-elements-full paragraphs-items-full\">\n  <div class=\"\
        field field-name-field-elements field-type-paragraphs field-label-hidden\"\
        ><div class=\"field-items\"><div class=\"field-item even\"><div class=\"entity\
        \ entity-paragraphs-item paragraphs-item-simple-paragraphs\" about=\"\" typeof=\"\
        \">\n  <div class=\"content\">\n    <div class=\"field field-name-field-text\
        \ field-type-text-long field-label-hidden\"><div class=\"field-items\"><div\
        \ class=\"field-item even\"><p>If you have lost your pet and their picture\
        \ is not below, please call the City on 9394 5000.</p>\n<div class=\"toc-item-anchor\"\
        ><a name=\"toc-1\"></a></div><h2 class=\" toc-headings\">How we handle lost\
        \ pets</h2>\n<p>Once a cat or dog comes into the rangers possession they are\
        \ checked for a microchip. We will&nbsp;always try and unite pet and owner.</p>\n\
        <p>If we are unable to get hold of an owner or the dog is unable&nbsp;to be\
        \ secured it may be impounded. Impounding is always a last resort.</p>\n<div\
        \ class=\"toc-item-anchor\"><a name=\"toc-2\"></a></div><h2 class=\" toc-headings\"\
        >Reclaiming your pet</h2>\n<p>If you pet is in the pound please call the City\
        \ on 9394 5000 for costs of getting your&nbsp;pet out.</p>\n<p>The following\
        \ is required by law for the animals to be released:</p>\n<ul>\n<li>Registration</li>\n\
        <li>Microchipping</li>\n<li>Sterilisation (cats only).</li>\n</ul>\n<div class=\"\
        toc-item-anchor\"><a name=\"toc-3\"></a></div><h2 class=\" toc-headings\"\
        >Impound fees</h2>\n<ul>\n<li>Seizure or impounding of a dog or cat: $100</li>\n\
        <li>Maintenance and sustenance of dog/cat per day: $20 (for example, if your\
        \ dog is impounded for four days the fee is $180)</li>\n<li>Microchipping\
        \ fee: $65&nbsp;(via a voucher receipt for a local vet)</li>\n</ul>\n<p>Fees\
        \ must be paid in full on collection of pet. We cannot offer discounts or\
        \ part payments.</p>\n<div class=\"toc-item-anchor\"><a name=\"toc-4\"></a></div><h2\
        \ class=\" toc-headings\">Pound location and opening hours</h2>\n<p><strong>Location</strong></p>\n\
